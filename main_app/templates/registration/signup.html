{% extends 'base.html' %} {% block content %}

<h1>Sign Up</h1>

<div class="flex h-screen justify-center items-center">
  <div class="w-full max-w-lg">
    {% if error_message %}
    <p class="red-text">{{ error_message }}</p>
    {% endif %}

    <form
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      method="POST"
      action="{% url 'signup' %}"
    >
      {% csrf_token %} {{ form.as_p }}
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none hover:bg-red-100 focus:shadow-outline"
        type="submit"
        class="btn"
        value="signup"
      />
    </form>
    {% endblock %}
  </div>
</div>
