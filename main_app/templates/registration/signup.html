{% extends 'base.html' %} {% load tailwind_filters %} {% load crispy_forms_tags
%}{% block content %}

<h1 class="text-3xl lg:text-6xl text-pink-900">Sign Up</h1>

<div class="flex h-screen justify-center items-center">
  <div class="w-full max-w-7xl mx-auto px-4">
    {% if error_message %}
    <p class="red-text">{{ error_message }}</p>
    {% endif %}

    <form
      class="bg-stone-200 shadow-2xl rounded px-8 pt-6 pb-8 mb-4"
      method="POST"
      action="{% url 'signup' %}"
    >
      {% csrf_token %} {{ form|crispy }}
      <div class="mb-5">
        <input
          class="animate-pulse bg-white font-bold py-4 px-6 rounded shadow-2xl hover:bg-red-100"
          type="submit"
          class="btn"
          value="signup"
        />
      </div>
    </form>
    {% endblock %}
  </div>
</div>
