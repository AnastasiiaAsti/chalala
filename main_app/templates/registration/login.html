{% extends 'base.html' %} {% block content %}

<h1>Log In</h1>
<div class="flex h-screen justify-center items-center">
  <div class="w-full max-w-sm">
    <form
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      method="POST"
      action="{% url 'login' %}"
    >
      {% csrf_token %} {{ form.as_p }}
      <input
        type="submit"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none hover:bg-red-100 focus:shadow-outline"
        value="login"
      />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
</div>

{% endblock %}
