{% extends 'base.html' %} {% load tailwind_filters %} {% load crispy_forms_tags
%}{% block content %} {%if chat%}
<h1 class="mb-10 text-3xl lg:text-6xl text-pink-900">
  edit <span class="animate-pulse uppercase text-red-300">{{chat.name}}</span>
</h1>
{%else%}
<h1 class="mb-10 text-3xl lg:text-6xl text-pink-900">Add Chat</h1>
{%endif%}
<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form|crispy }}
  </table>
  {%if chat %}
  <input
    type="submit"
    value="Update"
    class="px-5 py-3 block rounded-xl bg-red-200 hover:bg-red-300"
  />
  {%else%}
  <input
    type="submit"
    value="Add"
    class="px-5 py-3 block rounded-xl bg-red-200 hover:bg-red-300"
  />
  {%endif%}
</form>
{% endblock %}
