{% extends 'base.html' %} {% block content %}
<h1>Delete Chat</h1>

<h4>
  Are you sure you want to delete
  <span class="amber-text text-darken-4">{{ chat.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input
    type="submit"
    value="Yes - Delete!"
    class="btn waves-effect waves-light btn-large brown lighten-2"
  />
  <a class="amber-text text-darken-4" href="{% url 'index' %}"
    >Cancel</a
  >
</form>
{% endblock %}
